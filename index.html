<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="https://blogpascher.com/wp-content/uploads/2015/10/currencyconverterwp.jpg" alt="background-currency"
        class="background-currency">
        <div class="mascara"></div>
    <img class="currency-logo" src="./assets/logo-money.gif" alt="logo-conversor-de-moedas">
    <main>
        <label>
            Converter <b>De</b>
            <select class="select-convert-to">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="biticoin"> Biticoin </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="curency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="biticoin"> Biticoin </option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-value" placeholder="10.000,00">
        </label>

        <button class="convert-button"> Converter </button>

        <section class="currency-revert">

            <div class="currency-box">
                <img  class="currency-img-to" src="./assets/Real.png" alt="logo-moeda-converter">
                <p class="currency" id="currency-to-name">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>

            </div>
            <img class="arrow-log" src="./assets/logo-convert.png" alt="logo-arrow">
            <div class="currency-box">
                <img class="currency-img"  src="./assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">R$ 0.00</p>

            </div>


            </section>

    </main>

</body>
<script src="js.js"></script>
</html>
